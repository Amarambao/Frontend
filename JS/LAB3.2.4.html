<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB3</title>
</head>
<body>
    <script>
        
        let productPrice1 = 101.5; // цена 1го продукта
        let productPrice2 = 50.25; // цена 2го продукта
        let productPrice3 = 10.11; // цена 3го продукта

        let productQuantity1 = 5;  // количество единиц 1го продукта на складе
        let productQuantity2 = 9;  // количество единиц 2го продукта на складе
        let productQuantity3 = 15; // количество единиц 3го продукта на складе

        let avgProdPrice = (productPrice1 + productPrice2 + productPrice3) / 3;
        console.log("Средняя цена продуктов = " + avgProdPrice);

        let i;
        let prod1Sum = 0, prod2Sum = 0, prod3Sum = 0;
        for(i = 0; i < productQuantity1; i++){
            prod1Sum += productPrice1;
        }
        console.log("Стоимость всех продуктов1 на складе = " + prod1Sum);

        for(i = 0; i < productQuantity2; i++){
            prod2Sum += productPrice2;
        }
        console.log("Стоимость всех продуктов2 на складе = " + prod2Sum);

        for(i = 0; i < productQuantity3; i++){
            prod3Sum += productPrice3;
        }
        console.log("Стоимость всех продуктов3 на складе = " + prod3Sum);

        let prodTotalSum = prod1Sum + prod2Sum + prod3Sum;
        console.log("Общая стоимость всех продуктов на складе = " + prodTotalSum);

        // Выведите на экран:
        // 1) Среднюю цену на продукт
        // 2) Общую стоимость всех продуктов, которые есть на складе
    </script>
</body>
</html>
